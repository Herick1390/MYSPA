<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login MYSPA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cloudy Mind">
    <meta name="description" content="MYSPA login">
    <meta name="keywords" content="SPA, Masajes, Relajación">
    <!-- Link del bootstrap -->
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">

    <!-- estilos personalizados -->

    <!-- fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/app.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="style/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <img src="img/LogoPNG.png" alt="" width="auto" height="100">
            <p class="marca">MYSPA</p>
            <h1 class="h3 my-4 fw-normal">Login</h1>

            <div class="form-floating mt-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">&copy; Cloudy Mind 2021</p>
        </form>
    </main>
    <!-- Primero va el Script de Jquery-->
    <script type="text/javascript" src="js/jquery/jquery-3.6.0.min.js"></script>

    <!-- Despues el Script de Bootstrap -->
    <script type="text/javascript" src="style/bootstrap/js/bootstrap.bundle.js"></script>

</body>

</html>
